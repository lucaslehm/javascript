<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section>
        <h1>Tabela IMC</h1>
        <div class="container">
            <div>
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,6 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div>
                <h2>Resultado</h2>
                <p>Abeixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
        <div>
            <h1>Calcule o seu IMC</h1>
            <form action="" id="form" method="post">
                <label for="ipeso">Peso:</label>
                <input type="number" name="peso" id="ipeso" placeholder="Digite seu peso" required step="0.1">
                <label for="ialtura">Altura:</label>
                <input type="number" name="ialtura" id="ialtura" placeholder="Digite sua altura" required step="0.1">
                <input type="submit" value="Calcular" class="botao">
            </form>
        </div>
        <div>
            <p class="resultado"></p>
            <p class="erro"></p>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
