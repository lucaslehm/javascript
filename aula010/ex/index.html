<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Aula 10</title>
    <style>
        html {
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome')
        document.body.innerHTML += `O seu nome é: ${nome} <br>`
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br>`
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} <br>`
        document.body.innerHTML += `Qual o primeiro índice da letra "a" no seu nome? R: ${nome.indexOf('a')} <br>`
        document.body.innerHTML += `Qual o último índice da letra "a" no seu nome? R: ${nome.lastIndexOf('a')} <br>`
        document.body.innerHTML += `As 3 últimas letras do seu nome são: ${nome.slice(-3)} <br>`
        document.body.innerHTML += `As palavras do seu nome são : ${nome.split(' ')}<br>`
        document.body.innerHTML += `Seu nome com letras maiúsculas é: ${nome.toUpperCase()}<br>`
        document.body.innerHTML += `Seu nome com letras minúsculas é: ${nome.toLowerCase()}<br>`
    </script>
</body>
</html>
